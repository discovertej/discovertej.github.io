<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title> <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-bubble">
        <h1 id="typingText"></h1> </div>

    <main class="content-area">
        <div class="image-container">
            <img id="animalImage" src="" alt="Random Animal" width="800" height="600">
        </div>
        
        <div class="button-container">
            <button id="refreshButton" class="refresh-button">Refresh</button>
        </div>

        <div class="running-text-container">
            <p class="running-text">Welcome to the animal showcase! Enjoy these cute babies! &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Feel free to refresh for a new one! &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Have a great day! &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
        </div>
        
    </main>

    <footer>
        <p>Total Visitors: <span id="visitorCount">0</span></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
